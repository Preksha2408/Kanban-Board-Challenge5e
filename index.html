<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <link rel="stylesheet" href="./assets/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="container mt-5">
      <!-- Centering the button -->
      <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-primary" id="add-task-button">Add Task</button>
      </div>

      <div id="taskForm" class="collapse mt-3">
        <div class="d-flex justify-content-center">
                <div class="card-01 border-dark bg-white" style="width: 400px;">
                    <div class="card-body">
                        <form id="task-form">
                            <div class ="card-header d-flex justify-content-between align-items-center">
                                <h4> Add Task</h4>
                                <button type="button" class="btn-close" aria-label="Close" data-bs-toggle="collapse" data-bs-target="#taskForm"></button>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <input id="task-name-input" type="text" class="form-control form-control-sm custom-input" placeholder="Task title" aria-label="Task title"/>
                                </li>

                                <li class="list-group-item">
                                    <input placeholder="Due Date" autocomplete="off" type="text" class="form-control form-control-sm mb-3 custom-input" id="task-Due-Date"/>
                                </li>

                                <li class="list-group-item">
                                    <input placeholder="Task description" autocomplete="off" type="text" class="form-control form-control-sm mb-3 custom-input" id="task-description"/>
                                </li>
                            </ul> 
                            <button type="submit" class="btn btn-success mt-3 d-flex justify-content-center align-items-center " id="secondsubmit">Submit</button>     
                        </form>
                    </div>
                </div>
         </div> 
        
    </div>


    <div class="row swim-lanes text-center justify-content-between">
        <div class="col-12 col-lg-4 d-flex">
          <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">To Do</h2>
            </div>
            <div class="card-body bg-light">
              <div id="todo-cards"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">In Progress</h2>
            </div>
            <div class="card-body bg-light">
              <div id="in-progress-cards"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
            <div id="done" class="card border-light mb-3 lane flex-grow-1">
              <div class="card-header bg-white">
                <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
                <div id="done-cards"></div>
            </div>
            </div>
        </div>
      
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./assets/script.js"></script>
</body>

</html>
